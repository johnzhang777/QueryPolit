server:
  port: 8080

spring:
  application:
    name: QueryPilot

  # Internal H2 Database
  datasource:
    url: jdbc:h2:file:./data/querypilot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # Spring AI - DeepSeek V3 via OpenAI-compatible client
  ai:
    openai:
      base-url: https://api.deepseek.com
      api-key: ${DEEPSEEK_KEY:sk-placeholder}
      chat:
        options:
          model: deepseek-chat
          temperature: 0.1

  # Allow bean definition overriding for Spring AI
  main:
    allow-bean-definition-overriding: true

  # SQL initialization
  sql:
    init:
      mode: always

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:ThisIsADefaultDevSecretKeyThatShouldBeAtLeast256BitsLong!ChangeInProd}
    expiration-ms: 86400000  # 24 hours

  # Encryption key for database passwords (must be 32 chars for AES-256)
  encryption:
    key: ${ENCRYPTION_KEY:DefaultEncKey32CharsLong!12345}

logging:
  level:
    com.querypilot: DEBUG
    org.springframework.ai: DEBUG
