server:
  port: 8080

spring:
  application:
    name: QueryPilot

  # In-memory H2 for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect

  # Spring AI - disabled for tests (mocked)
  ai:
    deepseek:
      api-key: test-key-not-real
      chat:
        options:
          model: deepseek-chat
          temperature: 0.1

  main:
    allow-bean-definition-overriding: true

  sql:
    init:
      mode: always

# JWT Configuration
app:
  jwt:
    secret: TestSecretKeyThatIsLongEnoughForHMACSHA256Algorithm!!TestSecretKey
    expiration-ms: 86400000

  encryption:
    key: TestEncryptionKey32CharsLong!1234

logging:
  level:
    com.querypilot: DEBUG
